version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: civicpulse-postgres
    environment:
      POSTGRES_DB: civicpulse
      POSTGRES_USER: civicpulse
      POSTGRES_PASSWORD: civicpulse_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U civicpulse"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: civicpulse-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: civicpulse-backend
    environment:
      DATABASE_URL: postgresql://civicpulse:civicpulse_dev@postgres:5432/civicpulse
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
      JWT_SECRET: dev-jwt-secret-change-in-production
      OCR_LANG: eng+hin+tam
      DEMO_MODE: "true"
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
      - ../scripts:/scripts
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend-kiosk:
    build:
      context: ../frontend-kiosk
      dockerfile: Dockerfile
    container_name: civicpulse-kiosk
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_DEMO_MODE: "true"
    ports:
      - "3000:3000"
    volumes:
      - ../frontend-kiosk:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0

  frontend-admin:
    build:
      context: ../frontend-admin
      dockerfile: Dockerfile
    container_name: civicpulse-admin
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_DEMO_MODE: "true"
    ports:
      - "3001:3001"
    volumes:
      - ../frontend-admin:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 3001

volumes:
  postgres_data:
