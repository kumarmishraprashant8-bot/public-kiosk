services:
  # BACKEND (Python/FastAPI with Tesseract)
  - type: web
    name: civicpulse-backend
    env: docker
    region: singapore
    plan: free
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: civicpulse-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

  # KIOSK FRONTEND (React/Vite)
  - type: web
    name: civicpulse-kiosk
    env: static
    plan: free
    buildCommand: cd frontend-kiosk && npm install && npm run build
    staticPublishPath: frontend-kiosk/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: "https://civicpulse-backend.onrender.com" # Placeholder, update in dashboard if needed

  # ADMIN FRONTEND (React/Vite)
  - type: web
    name: civicpulse-admin
    env: static
    plan: free
    buildCommand: cd frontend-admin && npm install && npm run build
    staticPublishPath: frontend-admin/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: "https://civicpulse-backend.onrender.com" # Placeholder, update in dashboard if needed

databases:
  - name: civicpulse-db
    databaseName: civicpulse
    user: civicpulse
    plan: free
    region: singapore
