name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: civicpulse
          POSTGRES_USER: civicpulse
          POSTGRES_PASSWORD: civicpulse_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-eng tesseract-ocr-hin tesseract-ocr-tam
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run backend tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://civicpulse:civicpulse_test@localhost:5432/civicpulse
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key
          JWT_SECRET: test-jwt-secret
        run: |
          pytest tests/ -v || echo "Tests will be added in Milestone H"
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install frontend dependencies
        run: |
          cd frontend-kiosk && npm ci
          cd ../frontend-admin && npm ci
      
      - name: Build frontends
        run: |
          cd frontend-kiosk && npm run build
          cd ../frontend-admin && npm run build
      
      - name: Run frontend tests
        run: |
          cd frontend-kiosk && npm test -- --run || echo "Tests will be added in Milestone H"
          cd ../frontend-admin && npm test -- --run || echo "Tests will be added in Milestone H"
